<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head th:include="fragments/common :: headTag">
</head>
<body>
<script  type='text/javascript'>
    $(function () {
    $("#date").datepicker({ dateFormat: 'yy/mm/dd'});
    });
</script>

<div th:include="fragments/common :: bodyHeader" th:remove="tag">
</div>

<div class="container">
    <form th:object="${user}" th:method="post" action="./addUser.html"
          th:action="@{/sample/user/new}" class="form-horizontal" id="add-owner-form">
        <div class="control-group" th:classappend="${#fields.hasErrors('firstName')} ? error">
            <label class="control-label">First Name</label>
            <div class="controls">
                <input type="text" th:field="*{firstName}" />
                <span class="help-inline" th:errors="*{firstName}">[error]</span>
            </div>
        </div>

        <div class="control-group" th:classappend="${#fields.hasErrors('lastName')} ? error">
            <label class="control-label">Last Name</label>
            <div class="controls">
                <input type="text" th:field="*{lastName}" />
                <span class="help-inline" th:errors="*{lastName}">[error]</span>
            </div>
        </div>

        <div class="control-group" th:classappend="${#fields.hasErrors('address')} ? error">
            <label class="control-label">Address</label>
            <div class="controls">
                <input type="text" th:field="*{address}" />
                <span class="help-inline" th:errors="*{address}">[error]</span>
            </div>
        </div>

        <div class="control-group" th:classappend="${#fields.hasErrors('date')} ? 'error'">
            <label class="control-label"> Date</label>

            <div class="controls">
                <input th:field="*{date}" type="text" id="date"/>
                <span class="help-inline" th:errors="*{date}">[error]</span>
            </div>
        </div>

        <div class="button">
            <button  type="submit">Add User</button>
        </div>
    </form>
</div>
<footer class="footer" th:include="fragments/common :: footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>

</body>
</html>
