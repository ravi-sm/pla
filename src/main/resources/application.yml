server:
  port: 6443
  context-path: /pla

spring:
  thymeleaf:
      check-template-location: true
      cache: false

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    database: MYSQL
    show-sql: true

  datasource:
    url: jdbc:mysql://localhost:3306/platest?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&rewriteBatchedStatements=true
    driverClassName: com.mysql.jdbc.Driver
    username: root
    password: welcome


flyway:
  check-location: false
  enabled: false

